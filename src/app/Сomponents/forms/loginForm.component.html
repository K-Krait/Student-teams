<div class="wrap_formContent">
    <form>
        <div class="form-group">
            <select class="form-control region" id="region" name="region" [(ngModel)]="user.region" #region="ngModel" required>
                <option [ngValue]="undefined" disabled>Выберите регион</option>
                <option *ngFor="let item of regions" [ngValue]="item">{{item}}</option>
            </select>
            <div [hidden]="region.valid || region.untouched" class="alert alert-danger">
                Выберите регион
            </div>
        </div>
        <div class="form-group">
            <input type="text" id="login" class="form-control mt-3" name="login" [(ngModel)]="user.login" #login="ngModel"
                placeholder="Логин" required pattern="^[А-Яа-яЁё\s]+$" />
            <div [hidden]="login.valid || login.untouched" class="alert alert-danger">
                Введите логин
            </div>
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control mt-3" name="password" [(ngModel)]="user.password"
                #password="ngModel" placeholder="Пароль" required pattern="[1-3]{3}" />
            <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
                Введите пароль
            </div>
        </div>
        <div *ngIf="condition" class="not-found">
            Пользователь не найден
        </div>
        <div class="btn_form form-group">
            <button type="submit" class="btn btn-enter btn-defaul mb-5" [disabled]="region.invalid || login.invalid || password.invalid" (click)="Login()">Войти</button>
            <button type="submit" class="btn btn-success ml-2 mb-5 btn-block">
                Регистрация
            </button>
        </div>
    </form>
</div>
