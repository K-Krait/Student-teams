<div class="container-fluid">
  <div class="row">
    <div class="col-1"></div>
    <div class="col">
      <input
        type="button"
        class="btn"
        id="but"
        value="Добавить книгу"
        *ngIf="addBookBtnVisibility"
        (click)="addBookForm()"
      />

      <app-card
        [cardImg]=""
        [cardTitle]="card.cardTitle"
        [cardText]="card.cardText"
        [cardTextFooter]="card.cardTextFooter"
      ></app-card>

    </div>
    
    <div class="col-1"></div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col">
      <div class="card-deck" id="colCards"></div>
    </div>
    <div class="col-1"></div>
  </div>
  <div class="row">
    <div class="col"></div>
    <div class="col" id="tbo"></div>
    <div class="col"></div>
  </div>
</div>

<div class="container-fluid addBookForm" *ngIf="addBookFormVisibility">
  <div class="row">
    <div class="col-2"></div>
    <div class="col">
      <div class="overlay" id="popup1">
        <div class="wrapper">
          <div class="container col">
            <form action="" class="col" id="newBook">
              <h1>Новая книга</h1>
              <div class="form-group">
                <label for="namebook"> Название: </label>
                <input
                  class="form-control"
                  type="text"
                  name="namebk"
                  id="namebook"
                  placeholder="Название книги"
                  [(ngModel)]="card.cardTitle"
                />
              </div>
              <div class="form-group">
                <label for="dateBook"> Год написания: </label>
                <input
                  class="form-control"
                  type="text"
                  name="dateB"
                  id="dateBook"
                  placeholder="0000"
                  [(ngModel)]="card.cardTextFooter"
                />
              </div>
              <div class="form-group">
                <label for="descriptionBook"> Описание: </label>
                <textarea
                  name="textarea"
                  id="descriptionBook"
                  cols="30"
                  rows="5"
                  class="form-control"
                  placeholder="Краткое описание"
                  [(ngModel)]="card.cardText"
                ></textarea>
              </div>
              <label for="photoBk">Загрузите изображение книги </label>
              <br />
              <input
                type="file"
                name="photoBook"
                id="photoBk"
                multiple
                accept="image/*,image/jpeg"
              />
              <br /><br />
              <input type="button" class="btn" id="but1" value="Добавить" (click)="addBookEnter()">
              <input
                type="button"
                class="btn"
                id="but2"
                value="Отмена"
                (click)="addBookCancel()"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</div>
